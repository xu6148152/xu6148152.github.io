<p><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div></pre></td><td class="code"><pre><div class="line">java_lang_Runtime.cc</div><div class="line"></div><div class="line">static jstring Runtime_nativeLoad(JNIEnv* env, jclass, jstring javaFilename, jobject javaLoader,</div><div class="line">                                  jstring javaLdLibraryPathJstr) &#123;</div><div class="line">  ScopedUtfChars filename(env, javaFilename);</div><div class="line">  if (filename.c_str() == nullptr) &#123;</div><div class="line">    return nullptr;</div><div class="line">  &#125;</div><div class="line"></div><div class="line">  SetLdLibraryPath(env, javaLdLibraryPathJstr);</div><div class="line"></div><div class="line">  std::string error_msg;</div><div class="line">  &#123;</div><div class="line">    JavaVMExt* vm = Runtime::Current()-&gt;GetJavaVM();</div><div class="line">    bool success = vm-&gt;LoadNativeLibrary(env, filename.c_str(), javaLoader, &amp;error_msg);</div><div class="line">    if (success) &#123;</div><div class="line">      return nullptr;</div><div class="line">    &#125;</div><div class="line">  &#125;</div><div class="line"></div><div class="line">  // Don&apos;t let a pending exception from JNI_OnLoad cause a CheckJNI issue with NewStringUTF.</div><div class="line">  env-&gt;ExceptionClear();</div><div class="line">  return env-&gt;NewStringUTF(error_msg.c_str());</div><div class="line">&#125;</div></pre></td></tr></table></figure>
</p>

div class="line">bool JavaVMExt::LoadNativeLibrary(JNIEnv* env, const std::string&amp; path, jobject class_loader,</div><div class="line">                                  std::string* error_msg) &#123;</div><div class="line">  error_msg-&gt;clear();</div><div class="line"></div><div class="line">  // See if we&apos;ve already loaded this library.  If we have, and the class loader</div><div class="line">  // matches, return successfully without doing anything.</div><div class="line">  // TODO: for better results we should canonicalize the pathname (or even compare</div><div class="line">  // inodes). This implementation is fine if everybody is using System.loadLibrary.</div><div class="line">  SharedLibrary* library;</div><div class="line">  Thread* self = Thread::Current();</div><div class="line">  &#123;</div><div class="line">    // TODO: move the locking (and more of this logic) into Libraries.</div><div class="line">    MutexLock mu(self, *Locks::jni_libraries_lock_);</div><div class="line">    library = libraries_-&gt;Get(path);</div><div class="line">  &#125;</div><div class="line">  if (library != nullptr) &#123;</div><div class="line">    if (env-&gt;IsSameObject(library-&gt;GetClassLoader(), class_loader) == JNI_FALSE) &#123;</div><div class="line">      // The library will be associated with class_loader. The JNI</div><div class="line">      // spec says we can&apos;t load the same library into more than one</div><div class="line">      // class loader.</div><div class="line">      StringAppendF(error_msg, &quot;Shared library \&quot;%s\&quot; already opened by &quot;</div><div class="line">          &quot;ClassLoader %p; can&apos;t open in ClassLoader %p&quot;,</div><div class="line">          path.c_str(), library-&gt;GetClassLoader(), class_loader);</div><div class="line">      LOG(WARNING) &lt;&lt; error_msg;</div><div class="line">      return false;</div><div class="line">    &#125;</div><div class="line">    VLOG(jni) &lt;&lt; &quot;[Shared library \&quot;&quot; &lt;&lt; path &lt;&lt; &quot;\&quot; already loaded in &quot;</div><div class="line">              &lt;&lt; &quot; ClassLoader &quot; &lt;&lt; class_loader &lt;&lt; &quot;]&quot;;</div><div class="line">    if (!library-&gt;CheckOnLoadResult()) &#123;</div><div class="line">      StringAppendF(error_msg, &quot;JNI_OnLoad failed on a previous attempt &quot;</div><div class="line">          &quot;to load \&quot;%s\&quot;&quot;, path.c_str());</div><div class="line">      return false;</div><div class="line">    &#125;</div><div class="line">    return true;</div><div class="line">  &#125;</div><div class="line"></div><div class="line">  // Open the shared library.  Because we&apos;re using a full path, the system</div><div class="line">  // doesn&apos;t have to search through LD_LIBRARY_PATH.  (It may do so to</div><div class="line">  // resolve this library&apos;s dependencies though.)</div><div class="line"></div><div class="line">  // Failures here are expected when java.library.path has several entries</div><div class="line">  // and we have to hunt for the lib.</div><div class="line"></div><div class="line">  // Below we dlopen but there is no paired dlclose, this would be necessary if we supported</div><div class="line">  // class unloading. Libraries will only be unloaded when the reference count (incremented by</div><div class="line">  // dlopen) becomes zero from dlclose.</div><div class="line"></div><div class="line">  Locks::mutator_lock_-&gt;AssertNotHeld(self);</div><div class="line">  const char* path_str = path.empty() ? nullptr : path.c_str();</div><div class="line">  void* handle = dlopen(path_str, RTLD_NOW);</div><div class="line">  bool needs_native_bridge = false;</div><div class="line">  if (handle == nullptr) &#123;</div><div class="line">    if (android::NativeBridgeIsSupported(path_str)) &#123;</div><div class="line">      handle = android::NativeBridgeLoadLibrary(path_str, RTLD_NOW);</div><div class="line">      needs_native_bridge = true;</div><div class="line">    &#125;</div><div class="line">  &#125;</div><div class="line"></div><div class="line">  VLOG(jni) &lt;&lt; &quot;[Call to dlopen(\&quot;&quot; &lt;&lt; path &lt;&lt; &quot;\&quot;, RTLD_NOW) returned &quot; &lt;&lt; handle &lt;&lt; &quot;]&quot;;</div><div class="line"></div><div class="line">  if (handle == nullptr) &#123;</div><div class="line">    *error_msg = dlerror();</div><div class="line">    VLOG(jni) &lt;&lt; &quot;dlopen(\&quot;&quot; &lt;&lt; path &lt;&lt; &quot;\&quot;, RTLD_NOW) failed: &quot; &lt;&lt; *error_msg;</div><div class="line">    return false;</div><div class="line">  &#125;</div><div class="line"></div><div class="line">  if (env-&gt;ExceptionCheck() == JNI_TRUE) &#123;</div><div class="line">    LOG(ERROR) &lt;&lt; &quot;Unexpected exception:&quot;;</div><div class="line">    env-&gt;ExceptionDescribe();</div><div class="line">    env-&gt;ExceptionClear();</div><div class="line">  &#125;</div><div class="line">  // Create a new entry.</div><div class="line">  // TODO: move the locking (and more of this logic) into Libraries.</div><div class="line">  bool created_library = false;</div><div class="line">  &#123;</div><div class="line">    // Create SharedLibrary ahead of taking the libraries lock to maintain lock ordering.</div><div class="line">    std::unique_ptr&lt;SharedLibrary&gt; new_library(</div><div class="line">        new SharedLibrary(env, self, path, handle, class_loader));</div><div class="line">    MutexLock mu(self, *Locks::jni_libraries_lock_);</div><div class="line">    library = libraries_-&gt;Get(path);</div><div class="line">    if (library == nullptr) &#123;  // We won race to get libraries_lock.</div><div class="line">      library = new_library.release();</div><div class="line">      libraries_-&gt;Put(path, library);</div><div class="line">      created_library = true;</div><div class="line">    &#125;</div><div class="line">  &#125;</div><div class="line">  if (!created_library) &#123;</div><div class="line">    LOG(INFO) &lt;&lt; &quot;WOW: we lost a race to add shared library: &quot;</div><div class="line">        &lt;&lt; &quot;\&quot;&quot; &lt;&lt; path &lt;&lt; &quot;\&quot; ClassLoader=&quot; &lt;&lt; class_loader;</div><div class="line">    return library-&gt;CheckOnLoadResult();</div><div class="line">  &#125;</div><div class="line">  VLOG(jni) &lt;&lt; &quot;[Added shared library \&quot;&quot; &lt;&lt; path &lt;&lt; &quot;\&quot; for ClassLoader &quot; &lt;&lt; class_loader &lt;&lt; &quot;]&quot;;</div><div class="line"></div><div class="line">  bool was_successful = false;</div><div class="line">  void* sym;</div><div class="line">  if (needs_native_bridge) &#123;</div><div class="line">    library-&gt;SetNeedsNativeBridge();</div><div class="line">    sym = library-&gt;FindSymbolWithNativeBridge(&quot;JNI_OnLoad&quot;, nullptr);</div><div class="line">  &#125; else &#123;</div><div class="line">    sym = dlsym(handle, &quot;JNI_OnLoad&quot;);</div><div class="line">  &#125;</div><div class="line">  if (sym == nullptr) &#123;</div><div class="line">    VLOG(jni) &lt;&lt; &quot;[No JNI_OnLoad found in \&quot;&quot; &lt;&lt; path &lt;&lt; &quot;\&quot;]&quot;;</div><div class="line">    was_successful = true;</div><div class="line">  &#125; else &#123;</div><div class="line">    // Call JNI_OnLoad.  We have to override the current class</div><div class="line">    // loader, which will always be &quot;null&quot; since the stuff at the</div><div class="line">    // top of the stack is around Runtime.loadLibrary().  (See</div><div class="line">    // the comments in the JNI FindClass function.)</div><div class="line">    ScopedLocalRef&lt;jobject&gt; old_class_loader(env, env-&gt;NewLocalRef(self-&gt;GetClassLoaderOverride()));</div><div class="line">    self-&gt;SetClassLoaderOverride(class_loader);</div><div class="line"></div><div class="line">    VLOG(jni) &lt;&lt; &quot;[Calling JNI_OnLoad in \&quot;&quot; &lt;&lt; path &lt;&lt; &quot;\&quot;]&quot;;</div><div class="line">    typedef int (*JNI_OnLoadFn)(JavaVM*, void*);</div><div class="line">    JNI_OnLoadFn jni_on_load = reinterpret_cast&lt;JNI_OnLoadFn&gt;(sym);</div><div class="line">    int version = (*jni_on_load)(this, nullptr);</div><div class="line"></div><div class="line">    if (runtime_-&gt;GetTargetSdkVersion() != 0 &amp;&amp; runtime_-&gt;GetTargetSdkVersion() &lt;= 21) &#123;</div><div class="line">      fault_manager.EnsureArtActionInFrontOfSignalChain();</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    self-&gt;SetClassLoaderOverride(old_class_loader.get());</div><div class="line"></div><div class="line">    if (version == JNI_ERR) &#123;</div><div class="line">      StringAppendF(error_msg, &quot;JNI_ERR returned from JNI_OnLoad in \&quot;%s\&quot;&quot;, path.c_str());</div><div class="line">    &#125; else if (IsBadJniVersion(version)) &#123;</div><div class="line">      StringAppendF(error_msg, &quot;Bad JNI version returned from JNI_OnLoad in \&quot;%s\&quot;: %d&quot;,</div><div class="line">                    path.c_str(), version);</div><div class="line">      // It&apos;s unwise to call dlclose() here, but we can mark it</div><div class="line">      // as bad and ensure that future load attempts will fail.</div><div class="line">      // We don&apos;t know how far JNI_OnLoad got, so there could</div><div class="line">      // be some partially-initialized stuff accessible through</div><div class="line">      // newly-registered native method calls.  We could try to</div><div class="line">      // unregister them, but that doesn&apos;t seem worthwhile.</div><div class="line">    &#125; else &#123;</div><div class="line">      was_successful = true;</div><div class="line">    &#125;</div><div class="line">    VLOG(jni) &lt;&lt; &quot;[Returned &quot; &lt;&lt; (was_successful ? &quot;successfully&quot; : &quot;failure&quot;)</div><div class="line">              &lt;&lt; &quot; from JNI_OnLoad in \&quot;&quot; &lt;&lt; path &lt;&lt; &quot;\&quot;]&quot;;</div><div class="line">  &#125;</div><div class="line"></div><div class="line">  library-&gt;SetResult(was_successful);</div><div class="line">  return was_successful;</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
